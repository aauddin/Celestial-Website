<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbital Platonic Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #111 0%, #000 55%, #000 100%);
    }

    h1 {
      margin: 0 0 8px 0;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 14px;
      text-align: center;
    }

    #subtitle {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 12px;
      text-align: center;
    }

    #canvas {
      border-radius: 50%;
      max-width: min(90vmin, 800px);
      max-height: min(90vmin, 800px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.25),
                  0 0 80px rgba(255, 215, 0, 0.12);
      background: radial-gradient(circle at center, #111 0%, #000 60%);
    }

    #legend {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      opacity: 0.8;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    /* Planet colors */
    .sun     { background: #ffd700; }
    .mercury { background: #c0c0c0; }
    .venus   { background: #ffbf7f; }
    .earth   { background: #4cc9f0; }
    .mars    { background: #ff6b6b; }
    .jupiter { background: #ffdd99; }
    .saturn  { background: #f4e285; }
    .uranus  { background: #7fffd4; }
    .neptune { background: #6c5ce7; }
    .pluto   { background: #b388ff; }
  </style>
</head>
<body>
  <div id="wrapper">
    <div>
      <h1>HELIOS PLATONIC ORBITAL CLOCK</h1>
      <div id="subtitle">
        Sun · Mercury · Venus · Earth · Mars · Jupiter · Saturn · Uranus · Neptune · Pluto
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="legend"></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
      canvas.width = size;
      canvas.height = size;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    /*
      Planet data:
      - au: semi-major axis in AU (scaled to radius)
      - periodYears: orbital period in Earth years (for angular speed)
      - faceType: which Platonic solid face we use in 2D:
          'triangle'  -> faces of tetrahedron, octahedron, icosahedron
          'square'    -> faces of cube
          'pentagon'  -> faces of dodecahedron
    */
    const planets = [
      {
        name: 'Sun',
        color: '#ffd700',
        au: 0,
        periodYears: 0,
        faceType: null
      },
      {
        name: 'Mercury',
        color: '#c0c0c0',
        au: 0.39,
        periodYears: 0.24,
        faceType: 'triangle' // e.g. octahedron face
      },
      {
        name: 'Venus',
        color: '#ffbf7f',
        au: 0.72,
        periodYears: 0.62,
        faceType: 'square' // e.g. cube face
      },
      {
        name: 'Earth',
        color: '#4cc9f0',
        au: 1.0,
        periodYears: 1.0,
        faceType: 'pentagon' // e.g. dodecahedron face
      },
      {
        name: 'Mars',
        color: '#ff6b6b',
        au: 1.52,
        periodYears: 1.88,
        faceType: 'triangle' // e.g. tetrahedron face
      },
      {
        name: 'Jupiter',
        color: '#ffdd99',
        au: 5.20,
        periodYears: 11.86,
        faceType: 'square'
      },
      {
        name: 'Saturn',
        color: '#f4e285',
        au: 9.54,
        periodYears: 29.46,
        faceType: 'pentagon'
      },
      {
        name: 'Uranus',
        color: '#7fffd4',
        au: 19.19,
        periodYears: 84.01,
        faceType: 'triangle'
      },
      {
        name: 'Neptune',
        color: '#6c5ce7',
        au: 30.07,
        periodYears: 164.8,
        faceType: 'square'
      },
      {
        name: 'Pluto',
        color: '#b388ff',
        au: 39.48,
        periodYears: 248.0,
        faceType: 'pentagon'
      }
    ];

    // Legend
    const legend = document.getElementById('legend');
    planets.forEach(p => {
      const item = document.createElement('div');
      item.className = 'legend-item';
      const dot = document.createElement('div');
      dot.className = 'legend-dot ' + p.name.toLowerCase();
      const label = document.createElement('span');
      label.textContent = p.name;
      item.appendChild(dot);
      item.appendChild(label);
      legend.appendChild(item);
    });

    // Time scaling: 1 Earth year = 60 seconds
    const SECONDS_PER_EARTH_YEAR = 60;

    function getSidesFromFace(faceType) {
      if (faceType === 'triangle') return 3;
      if (faceType === 'square')   return 4;
      if (faceType === 'pentagon') return 5;
      return 0;
    }

    function draw() {
      const w = canvas.width;
      const h = canvas.height;
      const cx = w / 2;
      const cy = h / 2;
      const t = Date.now() / 1000;

      ctx.clearRect(0, 0, w, h);

      // Glow at center
      const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 80);
      glow.addColorStop(0, 'rgba(255, 215, 0, 0.6)');
      glow.addColorStop(0.4, 'rgba(255, 215, 0, 0.15)');
      glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(cx, cy, 80, 0, Math.PI * 2);
      ctx.fill();

      // Determine AU scaling based on canvas size
      const nonSunPlanets = planets.filter(p => p.name !== 'Sun');
      const minAU = Math.min(...nonSunPlanets.map(p => p.au));
      const maxAU = Math.max(...nonSunPlanets.map(p => p.au));

      const maxRadius = Math.min(cx, cy) - 40; // keep a margin
      const minRadius = 40;
      const scale = (maxRadius - minRadius) / (maxAU - minAU);

      planets.forEach(planet => {
        if (planet.name === 'Sun') {
          ctx.beginPath();
          ctx.fillStyle = planet.color;
          ctx.shadowBlur = 20;
          ctx.shadowColor = planet.color;
          ctx.arc(cx, cy, 8, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;
          return;
        }

        // Radius derived from AU
        const radius = minRadius + (planet.au - minAU) * scale;

        // Orbit
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(255, 215, 0, 0.4)';
        ctx.lineWidth = 1;
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.stroke();

        // Angle from orbital period
        const orbitSeconds = planet.periodYears * SECONDS_PER_EARTH_YEAR;
        const angle = (t % orbitSeconds) / orbitSeconds * Math.PI * 2;

        const x = cx + radius * Math.cos(angle);
        const y = cy + radius * Math.sin(angle);

        // Platonic solid face as regular polygon on the orbit,
        // with one vertex riding at the planet position.
        const sides = getSidesFromFace(planet.faceType);
        if (sides >= 3) {
          ctx.beginPath();
          ctx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
          ctx.lineWidth = 0.9;

          for (let i = 0; i <= sides; i++) {
            const theta = angle + (i * 2 * Math.PI / sides);
            const vx = cx + radius * Math.cos(theta);
            const vy = cy + radius * Math.sin(theta);
            if (i === 0) {
              ctx.moveTo(vx, vy);
            } else {
              ctx.lineTo(vx, vy);
            }
          }
          ctx.stroke();
        }

        // Planet dot
        ctx.beginPath();
        ctx.fillStyle = planet.color;
        ctx.shadowBlur = 8;
        ctx.shadowColor = planet.color;
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      });

      // Outer frame ring
      ctx.beginPath();
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.lineWidth = 0.5;
      ctx.arc(cx, cy, Math.min(cx, cy) - 6, 0, Math.PI * 2);
      ctx.stroke();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
