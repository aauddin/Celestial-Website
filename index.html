<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Helios Platonic Orbital Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #111 0%, #000 55%, #000 100%);
    }

    #header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 6px;
    }

    h1 {
      margin: 0 0 4px 0;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 14px;
      text-align: center;
    }

    #subtitle {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 6px;
      text-align: center;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      opacity: 0.85;
    }

    #controls label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #controls input[type="date"] {
      background: #111;
      border: 1px solid #333;
      color: #fff;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 11px;
    }

    #controls button {
      background: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }

    #controls button:hover {
      background: #222;
      border-color: #888;
    }

    #controls .zoom-label {
      margin-left: 4px;
    }

    #canvas {
      border-radius: 50%;
      max-width: min(90vmin, 800px);
      max-height: min(90vmin, 800px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.25),
                  0 0 80px rgba(255, 215, 0, 0.12);
      background: radial-gradient(circle at center, #111 0%, #000 60%);
    }

    #legend {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      opacity: 0.8;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    /* Planet colors */
    .sun     { background: #ffd700; }
    .mercury { background: #c0c0c0; }
    .venus   { background: #ffbf7f; }
    .earth   { background: #4cc9f0; }
    .mars    { background: #ff6b6b; }
    .jupiter { background: #ffdd99; }
    .saturn  { background: #f4e285; }
    .uranus  { background: #7fffd4; }
    .neptune { background: #6c5ce7; }
    .pluto   { background: #b388ff; }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <h1>HELIOS PLATONIC ORBITAL CLOCK</h1>
      <div id="subtitle">
        Sun · Mercury · Venus · Earth · Mars · Jupiter · Saturn · Uranus · Neptune · Pluto
      </div>
      <div id="controls">
        <label>
          Date:
          <input type="date" id="datePicker" />
        </label>
        <button id="todayBtn">Today (Live)</button>
        <span class="zoom-label">Zoom:</span>
        <button id="zoomIn">+</button>
        <button id="zoomOut">−</button>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="legend"></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const datePicker = document.getElementById('datePicker');
    const todayBtn = document.getElementById('todayBtn');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');

    let selectedDate = null; // if null => use real-time
    let zoomFactor = 1.0;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
      canvas.width = size;
      canvas.height = size;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    /*
      Planet data:
      - au: semi-major axis in AU
      - periodYears: orbital period in Earth years
      - radiusKm: approximate physical radius in km
      - faceType: associated Platonic solid face type
    */
    const planets = [
      {
        name: 'Sun',
        color: '#ffd700',
        au: 0,
        periodYears: 0,
        radiusKm: 696340,
        faceType: null
      },
      {
        name: 'Mercury',
        color: '#c0c0c0',
        au: 0.39,
        periodYears: 0.24,
        radiusKm: 2440,
        faceType: 'triangle'
      },
      {
        name: 'Venus',
        color: '#ffbf7f',
        au: 0.72,
        periodYears: 0.62,
        radiusKm: 6052,
        faceType: 'square'
      },
      {
        name: 'Earth',
        color: '#4cc9f0',
        au: 1.0,
        periodYears: 1.0,
        radiusKm: 6371,
        faceType: 'pentagon'
      },
      {
        name: 'Mars',
        color: '#ff6b6b',
        au: 1.52,
        periodYears: 1.88,
        radiusKm: 3390,
        faceType: 'triangle'
      },
      {
        name: 'Jupiter',
        color: '#ffdd99',
        au: 5.20,
        periodYears: 11.86,
        radiusKm: 69911,
        faceType: 'square'
      },
      {
        name: 'Saturn',
        color: '#f4e285',
        au: 9.54,
        periodYears: 29.46,
        radiusKm: 58232,
        faceType: 'pentagon'
      },
      {
        name: 'Uranus',
        color: '#7fffd4',
        au: 19.19,
        periodYears: 84.01,
        radiusKm: 25362,
        faceType: 'triangle'
      },
      {
        name: 'Neptune',
        color: '#6c5ce7',
        au: 30.07,
        periodYears: 164.8,
        radiusKm: 24622,
        faceType: 'square'
      },
      {
        name: 'Pluto',
        color: '#b388ff',
        au: 39.48,
        periodYears: 248.0,
        radiusKm: 1188,
        faceType: 'pentagon'
      }
    ];

    // Legend
    const legend = document.getElementById('legend');
    planets.forEach(p => {
      const item = document.createElement('div');
      item.className = 'legend-item';
      const dot = document.createElement('div');
      dot.className = 'legend-dot ' + p.name.toLowerCase();
      const label = document.createElement('span');
      label.textContent = p.name;
      item.appendChild(dot);
      item.appendChild(label);
      legend.appendChild(item);
    });

    // Event listeners for controls
    datePicker.addEventListener('change', () => {
      if (datePicker.value) {
        // interpret as UTC midnight
        selectedDate = new Date(datePicker.value + 'T00:00:00Z');
      } else {
        selectedDate = null;
      }
    });

    todayBtn.addEventListener('click', () => {
      selectedDate = null;
      datePicker.value = '';
    });

    zoomInBtn.addEventListener('click', () => {
      zoomFactor *= 1.2;
      if (zoomFactor > 8) zoomFactor = 8;
    });

    zoomOutBtn.addEventListener('click', () => {
      zoomFactor /= 1.2;
      if (zoomFactor < 0.2) zoomFactor = 0.2;
    });

    // Real-time scaling: one Earth year in seconds
    const SECONDS_PER_EARTH_YEAR = 365.25 * 24 * 3600;

    // Choose a reference epoch (J2000-ish)
    const epoch = new Date('2000-01-01T12:00:00Z').getTime() / 1000;

    function getSidesFromFace(faceType) {
      if (faceType === 'triangle') return 3;
      if (faceType === 'square')   return 4;
      if (faceType === 'pentagon') return 5;
      return 0;
    }

    // Precompute relative planet size scaling (physically informed but visually usable)
    const earthRadiusKm = 6371;
    const minDotPx = 2.0;
    const maxDotPx = 10.0;

    function getPlanetDotRadius(planet) {
      if (planet.name === 'Sun') {
        // keep the Sun small but distinct
        return 8;
      }
      const ratio = planet.radiusKm / earthRadiusKm; // relative to Earth
      // use cube-root to compress extremes
      const scaled = Math.cbrt(ratio);
      let px = 3 * scaled;
      if (px < minDotPx) px = minDotPx;
      if (px > maxDotPx) px = maxDotPx;
      return px;
    }

    function draw() {
      const w = canvas.width;
      const h = canvas.height;
      const cx = w / 2;
      const cy = h / 2;

      const now = new Date();
      const activeDate = selectedDate || now;
      const tSeconds = activeDate.getTime() / 1000;

      ctx.clearRect(0, 0, w, h);

      // Glow around the center (Sun)
      const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 80 * zoomFactor);
      glow.addColorStop(0, 'rgba(255, 215, 0, 0.6)');
      glow.addColorStop(0.4, 'rgba(255, 215, 0, 0.15)');
      glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(cx, cy, 80 * zoomFactor, 0, Math.PI * 2);
      ctx.fill();

      // AU scaling
      const nonSunPlanets = planets.filter(p => p.name !== 'Sun');
      const minAU = Math.min(...nonSunPlanets.map(p => p.au));
      const maxAU = Math.max(...nonSunPlanets.map(p => p.au));

      const maxRadiusBase = Math.min(cx, cy) - 40;
      const minRadiusBase = 40;
      const scaleBase = (maxRadiusBase - minRadiusBase) / (maxAU - minAU);

      planets.forEach(planet => {
        if (planet.name === 'Sun') {
          // Draw Sun
          ctx.beginPath();
          ctx.fillStyle = planet.color;
          ctx.shadowBlur = 20;
          ctx.shadowColor = planet.color;
          ctx.arc(cx, cy, getPlanetDotRadius(planet), 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;
          return;
        }

        // Orbital radius from AU, scaled and zoomed
        const radiusBase = minRadiusBase + (planet.au - minAU) * scaleBase;
        const radius = radiusBase * zoomFactor;

        // Faint orbit line
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(255, 215, 0, 0.15)'; // faint gold
        ctx.lineWidth = 1;
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.stroke();

        // Orbital angle: real-time / historical, simplified circular orbit
        const orbitSeconds = planet.periodYears * SECONDS_PER_EARTH_YEAR;
        const phase = ((tSeconds - epoch) / orbitSeconds) % 1; // fraction of orbit
        const angle = phase * Math.PI * 2;

        const x = cx + radius * Math.cos(angle);
        const y = cy + radius * Math.sin(angle);

        // Platonic face polygon, bright relative to orbit
        const sides = getSidesFromFace(planet.faceType);
        if (sides >= 3) {
          ctx.beginPath();
          ctx.strokeStyle = 'rgba(255, 215, 0, 0.85)'; // brighter gold
          ctx.lineWidth = 0.9;

          for (let i = 0; i <= sides; i++) {
            const theta = angle + (i * 2 * Math.PI / sides);
            const vx = cx + radius * Math.cos(theta);
            const vy = cy + radius * Math.sin(theta);
            if (i === 0) ctx.moveTo(vx, vy);
            else ctx.lineTo(vx, vy);
          }
          ctx.stroke();
        }

        // Planet dot (scaled)
        const dotRadius = getPlanetDotRadius(planet);
        ctx.beginPath();
        ctx.fillStyle = planet.color;
        ctx.shadowBlur = 8;
        ctx.shadowColor = planet.color;
        ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      });

      // Subtle outer frame
      ctx.beginPath();
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.lineWidth = 0.5;
      ctx.arc(cx, cy, Math.min(cx, cy) - 6, 0, Math.PI * 2);
      ctx.stroke();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
