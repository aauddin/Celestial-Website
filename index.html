<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Helios · Nouveau Orrery</title>

<style>
:root{
  --gold: rgba(255,215,0,0.9);
  --gold-soft: rgba(255,215,0,0.18);
  --sage: rgba(140,255,205,0.18);
  --peach: rgba(255,198,160,0.22);
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  color:#fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow:hidden;
}

#wrapper{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:
    radial-gradient(circle at center, #141414 0%, #060606 50%, #000 80%);
}

/* ================= CARD FRAME ================= */

#frameCard{
  position:relative;
  width:min(92vmin, 880px);
  aspect-ratio: 1 / 1;
  padding:26px;
}

#cardBorder{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  z-index:1;
  pointer-events:none;
  filter: drop-shadow(0 0 14px rgba(255,215,0,0.12));
}

#cardInner{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  border-radius:28px;
  padding:14px;
  display:flex;
  flex-direction:column;
  align-items:center;
  background:
    radial-gradient(circle at center, #111 0%, #050505 70%);
  border:1px solid rgba(255,215,0,0.14);
  box-shadow:
    inset 0 0 28px rgba(255,215,0,0.05),
    0 0 22px rgba(255,215,0,0.08);
}

/* ================= HEADER ================= */

#header{
  text-align:center;
  margin-bottom:8px;
}

#header h1{
  margin:0;
  font-size:13px;
  letter-spacing:0.22em;
  font-weight:500;
  text-transform:uppercase;
}

#subtitle{
  font-size:11px;
  opacity:0.7;
  margin-top:4px;
}

/* ================= CONTROLS ================= */

#controls{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  margin:8px 0;
  font-size:11px;
}

#controls label,
#controls button{
  background:#111;
  border:1px solid rgba(255,215,0,0.25);
  border-radius:10px;
  padding:6px 8px;
  color:#fff;
}

#controls input,
#controls select{
  background:#000;
  border:1px solid rgba(255,215,0,0.25);
  color:#fff;
  font-size:11px;
  border-radius:6px;
  padding:2px 4px;
}

#controls button{
  cursor:pointer;
}
#controls button:hover{
  background:#222;
}

/* ================= CANVAS ================= */

#canvas{
  width:100%;
  flex:1;
  border-radius:50%;
  border:1px solid rgba(255,215,0,0.2);
  box-shadow:
    0 0 26px rgba(255,215,0,0.18),
    inset 0 0 30px rgba(255,215,0,0.08);
}

/* ================= HUD ================= */

#hud{
  display:flex;
  justify-content:space-between;
  width:100%;
  font-size:11px;
  opacity:0.75;
  margin-top:6px;
}

.pill{
  padding:4px 8px;
}

/* ================= SVG BORDER ================= */
svg path, svg circle{
  vector-effect: non-scaling-stroke;
}
</style>
</head>

<body>
<div id="wrapper">

  <div id="frameCard">

    <!-- ART NOUVEAU BORDER -->
    <svg id="cardBorder" viewBox="0 0 1000 1000" preserveAspectRatio="none">
      <defs>
        <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="rgba(255,215,0,0.4)"/>
          <stop offset="0.5" stop-color="rgba(255,215,0,1)"/>
          <stop offset="1" stop-color="rgba(255,245,185,0.6)"/>
        </linearGradient>

        <radialGradient id="leaf" cx="40%" cy="40%" r="70%">
          <stop offset="0" stop-color="var(--sage)"/>
          <stop offset="1" stop-color="rgba(140,255,205,0.05)"/>
        </radialGradient>

        <radialGradient id="petal" cx="40%" cy="40%" r="70%">
          <stop offset="0" stop-color="var(--peach)"/>
          <stop offset="1" stop-color="rgba(255,198,160,0.05)"/>
        </radialGradient>
      </defs>

      <!-- outer rails -->
      <rect x="28" y="28" width="944" height="944" rx="40"
            fill="none" stroke="rgba(255,215,0,0.22)" stroke-width="2"/>
      <rect x="54" y="54" width="892" height="892" rx="32"
            fill="none" stroke="rgba(255,215,0,0.12)" stroke-width="1.2"/>

      <!-- corner floral (TL) -->
      <g transform="translate(0,0)">
        <path d="M70,220 C70,120 160,70 240,70
                 C320,70 360,140 350,210
                 C340,270 270,310 210,290
                 C160,270 150,230 180,210
                 C210,185 250,205 230,235
                 C210,265 175,250 180,225"
              fill="none" stroke="url(#goldStroke)" stroke-width="3"/>

        <path d="M150,170 C120,145 110,110 110,90
                 C140,105 165,130 185,160 Z"
              fill="url(#leaf)" stroke="url(#goldStroke)" stroke-width="1.2"/>

        <path d="M215,210 C240,185 270,180 290,195
                 C265,225 235,255 210,265 Z"
              fill="url(#petal)" stroke="url(#goldStroke)" stroke-width="1.1"/>
      </g>

      <!-- mirror corners -->
      <g transform="translate(1000,0) scale(-1,1)"><use href="#"/></g>
      <g transform="translate(0,1000) scale(1,-1)"><use href="#"/></g>
      <g transform="translate(1000,1000) scale(-1,-1)"><use href="#"/></g>

      <!-- side vines -->
      <path d="M300,70 C360,40 420,40 480,70
               C540,100 600,100 660,70"
            fill="none" stroke="url(#goldStroke)" stroke-width="2"/>

      <path d="M300,930 C360,960 420,960 480,930
               C540,900 600,900 660,930"
            fill="none" stroke="url(#goldStroke)" stroke-width="2"/>

    </svg>

    <!-- ================= CONTENT ================= -->
    <div id="cardInner">

      <div id="header">
        <h1>HELIOS · NOUVEAU ORRERY</h1>
        <div id="subtitle">Platonic clockwork · Real-time & historical</div>
      </div>

      <div id="controls">
        <label>Date <input type="date" id="datePicker"></label>
        <label>Speed
          <select id="speed">
            <option value="realtime">Live</option>
            <option value="day">1 day/sec</option>
            <option value="year">1 year/sec</option>
            <option value="century">1 century/sec</option>
          </select>
        </label>
        <button id="today">Today</button>
        <button id="zoomOut">−</button>
        <button id="zoomIn">+</button>
      </div>

      <canvas id="canvas"></canvas>

      <div id="hud">
        <div class="pill" id="dateText">—</div>
        <div class="pill" id="zoomText">1.00×</div>
      </div>

    </div>
  </div>
</div>

<script>
/* ================= BASIC ORRERY (SIMPLIFIED) ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
  const dpr = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
window.addEventListener("resize", resize);
resize();

let zoom = 1;
let simDate = null;
let speed = "realtime";

const AU_SCALE = 80;

const planets = [
  {name:"Mercury", r:0.39, c:"#c0c0c0", p:88},
  {name:"Venus", r:0.72, c:"#ffbf7f", p:225},
  {name:"Earth", r:1.00, c:"#4cc9f0", p:365},
  {name:"Mars", r:1.52, c:"#ff6b6b", p:687},
  {name:"Jupiter", r:5.2, c:"#ffdd99", p:4333}
];

function jd(d){ return d.getTime()/86400000 + 2440587.5 }

document.getElementById("zoomIn").onclick=()=>zoom*=1.2;
document.getElementById("zoomOut").onclick=()=>zoom/=1.2;
document.getElementById("today").onclick=()=>simDate=null;
document.getElementById("speed").onchange=e=>speed=e.target.value;
document.getElementById("datePicker").onchange=e=>{
  simDate = new Date(e.target.value+"T00:00:00Z");
};

let last = performance.now();

function loop(t){
  const dt = (t-last)/1000; last=t;
  const now = simDate ? new Date(simDate) : new Date();
  if(simDate){
    if(speed==="day") simDate.setUTCDate(simDate.getUTCDate()+dt);
    if(speed==="year") simDate.setUTCFullYear(simDate.getUTCFullYear()+dt);
    if(speed==="century") simDate.setUTCFullYear(simDate.getUTCFullYear()+dt*100);
  }

  document.getElementById("dateText").textContent = now.toISOString().slice(0,10);
  document.getElementById("zoomText").textContent = zoom.toFixed(2)+"×";

  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cx = canvas.clientWidth/2;
  const cy = canvas.clientHeight/2;

  // sun
  ctx.fillStyle="#ffd700";
  ctx.beginPath();
  ctx.arc(cx,cy,6,0,Math.PI*2);
  ctx.fill();

  planets.forEach(p=>{
    const ang = ((jd(now)%p.p)/p.p)*Math.PI*2;
    const r = p.r*AU_SCALE*zoom;
    const x = cx + Math.cos(ang)*r;
    const y = cy + Math.sin(ang)*r;

    ctx.strokeStyle="rgba(255,215,0,0.12)";
    ctx.beginPath();
    ctx.arc(cx,cy,r,0,Math.PI*2);
    ctx.stroke();

    ctx.fillStyle=p.c;
    ctx.beginPath();
    ctx.arc(x,y,3,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>

</body>
</html>
